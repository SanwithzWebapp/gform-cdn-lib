<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มบันทึกข้อมูล</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
  
  <!-- Library gform-cdn-lib โดย ครูสิทธิชาติ -->
  <script src="https://cdn.jsdelivr.net/gh/sanwithzwebapp/gform-cdn-lib/gform.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;700&display=swap');
    
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans Thai', sans-serif;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0 p-3">แบบฟอร์มบันทึกข้อมูล</h3>
          </div>
          <div class="card-body">
            <form id="f" target="h" novalidate>
              <div id="fields"></div>
              <button class="btn btn-lg btn-success w-100">บันทึกข้อมูล</button>
            </form>
          </div>
        </div>

        <div id="s" class="mt-3 text-center" style="display:none;">
          <div class="alert alert-success">
            บันทึกข้อมูลเรียบร้อย! กรอกข้อมูลใหม่เพิ่มเติมได้เลย
          </div>
        </div>

        <iframe name="h" style="display:none;"></iframe>
      </div>
    </div>
  </div>

  
  <script>
  var formURL ='xxxx'

    GFormLib.init('#f','#s','h',formURL);
  </script>

</body>
</html>
